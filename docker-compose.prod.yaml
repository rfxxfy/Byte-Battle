# Production compose â€” used on VPS
# Requires .env with IMAGE and DB_* variables
#
# IMAGE is set by the deploy workflow, e.g.:
#   IMAGE=ghcr.io/owner/byte-battle

services:
  app:
    image: ${IMAGE}:latest
    container_name: bytebattle-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${HTTP_PORT}:8080"
    environment:
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable

  postgres:
    image: postgres:18
    container_name: bytebattle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
