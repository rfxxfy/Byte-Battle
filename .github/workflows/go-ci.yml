name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

env:
  GO_VERSION: '1.25'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare test environment
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: testdb
        run: ./scripts/prepare-test-env.sh

      - name: Create sqlboiler config
        run: |
          cat > sqlboiler.toml << EOF
          [psql]
            host = "localhost"
            port = 5432
            user = "testuser"
            pass = "testpass"
            dbname = "testdb"
            sslmode = "disable"
          EOF

      - name: Generate SQLBoiler models
        run: make generate

      - name: Build
        run: go build -v ./...

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: testdb
        run: go test -v ./cmd/... ./internal/config/... ./internal/server/... ./internal/service/...

      - name: Generate test report
        if: always()
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: testdb
        run: |
          go install github.com/jstemmer/go-junit-report@latest
          go test -v -json ./cmd/... ./internal/config/... ./internal/server/... ./internal/service/... 2>&1 | go-junit-report > report.xml || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-test-report
          path: report.xml